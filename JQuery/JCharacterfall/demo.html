<body>

<div id="wrapper">
	<h1>jCharacterfall<small>: il gioco delle lettere creato con jQuery</small></h1>
	<div id="jcharacterfall">
		
		<div id="gamecontainer">
			<div id="waterfall"></div>
			<div id="gamestats">
				<div id="gamestart">
					<p><img src="images/start.png" alt="" /></p>
					<p>Start saving those poor characters!</p>
					<p class="extrapadding"><em>Select your style</em></p>
					<div id="diffeasy">
						<p><img src="images/easy.png" alt="Easy" /></p>
						<p>Easy</p>
					</div>
					<div id="diffhard">
						<p><img src="images/hard.png" alt="Easy" /></p>
						<p>Hard</p>
					</div>
				</div>
				<div class="stats">
					<p><img src="images/saved.png" alt="" /></p>
					<p class="counter" id="pointstats"></p>
					<p>characters<br />saved</p>
				</div>
				<div class="stats">
					<p><img src='images/lives.png' alt="" /></p>
					<p class="counter" id="lifestats"></p>
					<p>lives left</p>
				</div>
			</div>
		</div>
		
	</div>
